      <div id="Search-by-name" class="col-12 bg-secondary ">
        <div class="card m-3">
          <div class="card-header">
            <h4>Search by name </h4>
          </div>
          <div class="card-body">
            <div class="form-inline ">
              <input type="text" class="form-control" id="drink-name" placeholder="Enter drink name"  style="width: 50%">
              <a name="" id="name-search" class="btn  btn-info ml-5" href="#" role="button">Find by name</a>
            </div>
            <label for="drink-name">For example: Martini Manhattan Margarita Daiquiri ... </label>

    <div class="row">
      <div id="Search-by-ingredient" class="col-12 bg-secondary ">
        <div class="card m-3">
          <div class="card-header">
            <h4>Search by Ingredients</h4>
          </div>
          <div class="card-body">
            <form action="">
            <div id="cat-type" class="form-group">
              <h6>Drink type</h6>
              <div class="pretty p-default p-curve">
                <input type="radio" name="category" value="" checked />
                <div class="state p-secondary-o">
                  <label>All</label>
                </div>
              </div>
              <div class="pretty p-default p-curve">
                <input type="radio" name="category" value="Ordinary Drink" />
                <div class="state p-primary-o">
                  <label>Mixed</label>
                </div>
              </div>
              <div class="pretty p-default p-curve">
                <input type="radio" name="category" value="Cocktail"/>
                <div class="state p-danger-o">
                  <label>Cocktail</label>
                </div>
              </div>
              <div class="pretty p-default p-curve">
                <input type="radio" name="category" value="Punch / Party Drink"/>
                <div class="state p-success-o">
                  <label>Party</label>
                </div>
              </div>
            </div>
          </form>
            <!-- END <div id="cat-type" class="form-group"> -->
          <form action="">
            <div id="ach-type" class="form-group">
              <h6>Achohol</h6>
              <div class="pretty p-default p-curve">
                <input type="radio" name="achohol" value="" checked />
                <div class="state p-secondary-o">
                  <label>Any</label>
                </div>
              </div>
              <div class="pretty p-default p-curve">
                <input type="radio" name="achohol" value="Alcoholic"/>
                <div class="state p-success-o">
                  <label>Yes</label>
                </div>
              </div>
              <div class="pretty p-default p-curve">
                <input type="radio" name="achohol" value="Non_Alcoholic"/>
                <div class="state p-danger-o">
                  <label>No</label>
                </div>
              </div>
            </div>
          </form>
          <!-- END <div id="ach-type" class="form-group"> -->
          <h6>Contains Ingredient </h6>
          <!-- <span id="ing-id", ingval="?">?</span> -->
          <div class="form-inline ">
              <input type="text" class="form-control" id="ing-name" placeholder="Enter name OR select from below" style="width: 50%">
              <a name="" id="ing-search" class="btn  btn-info ml-5" href="#" role="button">Find by ingredients</a>
            </div>
          <br>
          <div id="ind-list" class="row">
            <!-- list of selectable ingredients are put here -->
          </div>





          </div>
        <!-- </div> -->
